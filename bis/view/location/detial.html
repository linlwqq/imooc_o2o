<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加分店信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="">
	基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.name}" placeholder="" id="" name="name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2"> 
				<span class="select-box">
				<input type="text" class="input-text" value="{$city.name}" placeholder="" id="" name="city">
				</span>
			</div>
		</div>
	
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <img  id="upload_org_code_img" src="{$location.logo}" width="150" height="150">
              </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor1"  type="text/plain" name="content" style="width:80%;height:300px;">{$location.content}</script> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<input type="text" class="input-text" value="{$category.name}" placeholder="" id="" name="name">
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">地址：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.address}" placeholder="" id="location_address" name="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电话:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.tel}" placeholder="" id="" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.contact}" placeholder="" id="" name="contact">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业时间:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.open_time}" placeholder="" id="" name="open_time">
			</div>
		</div>		
	</form>
</article>

<!--包含尾部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="_STATIC_admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="_STATIC_admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="_STATIC_admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script>
var SCOPE = {
	'get_city_list' : '{:url('api/index/getCityList')}',
	'get_category_list' : '{:url('api/index/getCategoryList')}',
	'uploadify_swf' : '_STATIC_admin/uploadify/uploadify.swf',
	'image_upload' : '{:url('api/image/upload')}',
	'get_lnglat' : '{:url('api/index/getlnglat')}', 
};

</script>
<script>
$(function(){
	var ue = UE.getEditor('editor');
	// 默认所属二级三级城市的选择器为隐藏
	$('.sec_cityId').parent().hide();
	$('.thr_cityId').parent().hide();
	// 如果之前上传过图片，回退后表单中有上次上传的路径信息，则显示图片
	var upload = $('#file_upload_image').val()
	var upload_other = $('#file_upload_image_other').val();
	if(upload  != ''){
		$('#upload_org_code_img').attr('src', upload).show();
	}
	if(upload_other != ''){
		$('#upload_org_code_img_other').attr('src', upload_other).show();
	}
});
</script>
</body>
</html>
